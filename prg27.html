<!--Grid properties prgm-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: 300px 200px ;
            grid-template-rows: 200px 200px;
            gap: 30px;
            
        }
        .item1{
            
            grid-row-start: 1;
            grid-row-end: 4;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item1"><img src="image1.avif" width="300px" height="200px"></div>
        <div class="item2"> <img src="image2.jpg" width="300px" height="200px"></div>
        <div class="item"> <img src="image3.rFZQiB1UylKPh2zrH_Pt" width="300px" height="200px"></div>
        <div class="item4"><img src="image1.avif" width="300px" height="200px"></div>
        <div class="item2"> <img src="image2.jpg" width="300px" height="200px"></div>
        <div class="item"> <img src="image3.rFZQiB1UylKPh2zrH_Pt" width="300px" height="200px"></div>
        <div class="item4"><img src="image1.avif" width="300px" height="200px"></div>
        <div class="item4"><img src="image1.avif" width="300px" height="200px"></div>
    </div>
</body>
</html>
